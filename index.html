<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water - Donate Funds Today</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main hero section with donation form -->
    <section class="hero">
        <!-- Left side with logo and message -->
        <div class="hero-content">
            <!-- Charity Water logo -->
            <div class="logo">
                <div class="logo-icon">üö∞</div>
                <h1 class="logo-text">charity: water</h1>
            </div>
            
            <!-- Main call to action -->
            <div class="hero-message">
                <h2 class="hero-headline">
                    <span class="highlight">DONATE FUNDS TODAY.</span> 
                    Your donation will provide access to clean and drinkable water to underprivileged people.
                </h2>
            </div>
        </div>
        
        <!-- Center image -->
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?auto=format&fit=crop&w=800&q=80" alt="Young girl holding clean water" class="main-image">
        </div>
        
        <!-- Right side donation form -->
        <div class="donation-form">
            <!-- Trust message -->
            <div class="trust-message">
                <p><strong>100% of your donation provides clean water.</strong></p>
                <p>You'll receive updates tracking the lives you've aided in changing.</p>
            </div>
            
            <!-- Donation frequency buttons -->
            <div class="frequency-buttons">
                <button class="frequency-btn active">SINGLE</button>
                <button class="frequency-btn">MONTHLY</button>
            </div>
            
            <!-- Donation amounts -->
            <div class="amount-grid">
                <button class="amount-btn">US$5</button>
                <button class="amount-btn">US$10</button>
                <button class="amount-btn">US$25</button>
                <button class="amount-btn">US$50</button>
            </div>
            
            <!-- Custom amount button -->
            <button class="custom-amount-btn">CUSTOM AMOUNT</button>
            
            <!-- Form fields -->
            <div class="form-fields">
                <input type="email" placeholder="ENTER EMAIL" class="form-input">
                <input type="text" placeholder="ENTER NAME" class="form-input">
            </div>
            
            <!-- Payment method buttons -->
            <div class="payment-methods">
                <button class="payment-btn apple-pay">üçé Pay</button>
                <button class="payment-btn card-pay">CREDIT/ DEBIT CARD</button>
            </div>
            
            <!-- Final donate button -->
            <button class="donate-now-btn">DONATE NOW</button>
        </div>
    </section>
</body>
</html>
