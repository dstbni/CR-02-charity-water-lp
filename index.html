<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Funds Today - charity: water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section: Contains the charity: water logo and branding -->
    <header class="header">
        <div class="logo-container">
            <!-- Yellow water drop icon -->
            <div class="water-drop-icon">üíß</div>
            <!-- charity: water text logo -->
            <h1 class="logo-text">charity: water</h1>
        </div>
    </header>

    <!-- Main Container: Holds the hero content and donation form side by side -->
    <main class="main-container">
        <!-- Left Side: Hero content with image and message -->
        <section class="hero-section">
            <div class="hero-content">
                <!-- Main headline -->
                <h2 class="main-headline">DONATE FUNDS TODAY.</h2>
                <p class="hero-text">
                    Your donation will provide access to clean and drinkable water to underprivileged people.
                </p>
            </div>
            <!-- Hero image of person with clean water -->
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?auto=format&fit=crop&w=800&q=80" alt="Person holding clean water" class="main-image">
            </div>
        </section>

        <!-- Right Side: Donation form -->
        <section class="donation-form-section">
            <!-- Top message about donation impact -->
            <div class="donation-message">
                <p><strong>100% of your donation provides clean water.</strong></p>
                <p>You'll receive updates tracking the lives you've aided in changing.</p>
            </div>

            <!-- Donation form -->
            <form class="donation-form">
                <!-- Frequency selection: Single or Monthly -->
                <div class="frequency-selector">
                    <button type="button" class="frequency-btn active">SINGLE</button>
                    <button type="button" class="frequency-btn">MONTHLY</button>
                </div>

                <!-- Amount selection grid -->
                <div class="amount-grid">
                    <button type="button" class="amount-btn">US$5</button>
                    <button type="button" class="amount-btn">US$10</button>
                    <button type="button" class="amount-btn">US$25</button>
                    <button type="button" class="amount-btn">US$50</button>
                </div>

                <!-- Custom amount button -->
                <button type="button" class="custom-amount-btn">
                    CUSTOM<br>AMOUNT
                </button>

                <!-- Email input -->
                <input type="email" class="form-input" placeholder="ENTER EMAIL" required>

                <!-- Name input -->
                <input type="text" class="form-input" placeholder="ENTER NAME" required>

                <!-- Payment method selection -->
                <div class="payment-methods">
                    <button type="button" class="payment-btn">üçé Pay</button>
                    <button type="button" class="payment-btn">CREDIT/ DEBIT CARD</button>
                </div>

                <!-- Donate button -->
                <button type="submit" class="donate-submit-btn">DONATE NOW</button>
            </form>
        </section>
    </main>
</body>
</html>
